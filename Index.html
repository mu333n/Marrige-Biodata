<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Biodata Form</title>
    <style>
        /* CSS Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #5459AC;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #B2D8CE;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #8e44ad;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        h2 {
            color: #8e44ad;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="tel"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
            cursor: pointer;
        }
        
        .photo-upload {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .photo-upload label {
            padding: 8px 15px;
            background-color: #f0f0f0;
            border-radius: 4px;
            cursor: pointer;
            font-weight: normal;
            transition: background-color 0.3s;
        }
        
        .photo-upload label:hover {
            background-color: #e0e0e0;
        }
        
        .file-info {
            font-size: 14px;
            color: #777;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f8f8;
            font-weight: 600;
        }
        
        select {
            width: 100%;
            padding: 10px;
        }
        
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            background-color: #7d3c98;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marriage Biodata Form</h1>
        
        <form>
            <!-- Personal Information Section -->
            <div class="form-section">
                <h2>Personal Information</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" min="18" max="99" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="radio-group">
                            <label><input type="radio" name="gender" value="male" checked> Male</label>
                            <label><input type="radio" name="gender" value="female"> Female</label>
                            <label><input type="radio" name="gender" value="other"> Other</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="religion">Religion</label>
                        <select id="religion" required>
                            <option value="">Select Religion</option>
                            <option value="hindu">Hindu</option>
                            <option value="muslim">Muslim</option>
                            <option value="christian">Christian</option>
                            <option value="buddhist">Buddhist</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" min="100" max="250">
                    </div>
                    
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" min="30" max="200">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="marital-status">Marital Status</label>
                        <select id="marital-status" required>
                            <option value="">Select Status</option>
                            <option value="single">Single</option>
                            <option value="divorced">Divorced</option>
                            <option value="widowed">Widowed</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="education">Education</label>
                        <input type="text" id="education" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="profession">Profession</label>
                        <input type="text" id="profession" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Your Photo</label>
                    <div class="photo-upload">
                        <label for="photo">Choose File</label>
                        <span class="file-info">No file chosen</span>
                        <input type="file" id="photo" accept="image/*" style="display: none;">
                    </div>
                </div>
            </div>
            
            <!-- Family Information Section -->
            <div class="form-section">
                <h2>Family Information</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="father-name">Father's Name</label>
                        <input type="text" id="father-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="mother-name">Mother's Name</label>
                        <input type="text" id="mother-name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="siblings">Siblings</label>
                    <input type="text" id="siblings" placeholder="Number and details">
                </div>
            </div>
            
            <!-- Contact Information Section -->
            <div class="form-section">
                <h2>Contact Information</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" rows="3" required></textarea>
                </div>
            </div>
            
            <!-- Education Information Section -->
            <div class="form-section">
                <h2>Education Information</h2>
                
                <table>
                    <thead>
                        <tr>
                            <th>Course</th>
                            <th>Institute</th>
                            <th>Board</th>
                            <th>Year</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <select>
                                    <option>Select</option>
                                    <option>SSC/10th</option>
                                    <option>HSC/12th</option>
                                    <option>Bachelor's Degree</option>
                                    <option>Master's Degree</option>
                                    <option>Doctorate</option>
                                    <option>Diploma</option>
                                    <option>Other</option>
                                </select>
                            </td>
                            <td><input type="text" placeholder="Institute"></td>
                            <td><input type="text" placeholder="Board"></td>
                            <td><input type="text" placeholder="Year"></td>
                        </tr>
                        <tr>

                                <select>
                                    <option>Select</option>
                                    <option>SSC/10th</option>
                                    <option>HSC/12th</option>

                                    <option>Master's Degree</option>
                                    <option>Doctorate</option>
                                    <option>Diploma</option>
                                    <option>Other</option>
                                </select>
                            </td>
                            <td><input type="text" placeholder="Institute"></td>
                            <td><input type="text" placeholder="Board"></td>
                            <td><input type="text" placeholder="Year"></td>
                        </tr>
                        <tr>
                            <td>
                                <select>
                                    <option>Select</option>
                                    <option>SSC/10th</option>
                                    <option>HSC/12th</option>
                                    <option>Bachelor's Degree</option>
                                    <option>Master's Degree</option>
                                    <option>Doctorate</option>
                                    <option>Diploma</option>
                                    <option>Other</option>
                                </select>
                            </td>
                            <td><input type="text" placeholder="Institute"></td>
                            <td><input type="text" placeholder="Board"></td>
                            <td><input type="text" placeholder="Year"></td>
                        </tr>
                        <tr>
                            <td>
                                <select>
                                    <option>Select</option>
                                    <option>SSC/10th</option>
                                    <option>HSC/12th</option>
                                    <option>Bachelor's Degree</option>
                                    <option>Master's Degree</option>
                                    <option>Doctorate</option>
                                    <option>Diploma</option>
                                    <option>Other</option>
                                </select>
                            </td>
                            <td><input type="text" placeholder="Institute"></td>
                            <td><input type="text" placeholder="Board"></td>
                            <td><input type="text" placeholder="Year"></td>
                        </tr>
                        <tr>
                            <td>
                                <select>
                                    <option>Select</option>
                                    <option>SSC/10th</option>
                                    <option>HSC/12th</option>
                                    <option>Bachelor's Degree</option>
                                    <option>Master's Degree</option>
                                    <option>Doctorate</option>
                                    <option>Diploma</option>
                                    <option>Other</option>
                                </select>
                            </td>
                            <td><input type="text" placeholder="Institute"></td>
                            <td><input type="text" placeholder="Board"></td>
                            <td><input type="text" placeholder="Year"></td>
                        </tr>
                        <tr>
                            <td>
                                <select>
                                    <option>Select</option>
                                    <option>SSC/10th</option>
                                    <option>HSC/12th</option>
                                    <option>Bachelor's Degree</option>
                                    <option>Master's Degree</option>
                                    <option>Doctorate</option>
                                    <option>Diploma</option>
                                    <option>Other</option>
                                </select>
                            </td>
                            <td><input type="text" placeholder="Institute"></td>
                            <td><input type="text" placeholder="Board"></td>
                            <td><input type="text" placeholder="Year"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <button type="submit" class="submit-btn">Submit Biodata</button>
        </form>
    </div>
</body>
</html>
